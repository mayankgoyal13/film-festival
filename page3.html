  <body>
    <header>
      <h1 class="main_heading">The Most Awaited Film Festival is Here !!</h1>
    </header>
    <main>
      <h1 class="logo">NETFLIX FILM FESTIVAL</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

    <section class="paymentFormSection" id="paymentFormSection">
      <div class="paymentFormContainer">
        <h2>Payment Details</h2>
        <div>
          <label for="ticketType">Select Ticket Type </label>
          <select name="ticketType" id="ticketType">
            <option value="">-- Select Ticket--</option>
            <option value="one-day-pass">One Day Pass</option>
            <option value="all-day-pass">All Day Pass</option>
            <option value="vip-pass">VIP Pass</option>
          </select>
          <p id="ticketTypeError"></p>
        </div>
        <div class="form-row">
          <div class="input-data">
            <label for="ticketQty">Number of Tickets</label>
            <input type="text" required id="ticketQty" />
            <p id="ticketQtyError"></p>
          </div>
          <div class="input-data">
            <label for="cardDetails">Card Number</label>
            <input type="text" required id="cardDetails" />
            <p id="cardDetailsError"></p>
          </div>
        </div>

        <div class="btnContainer">
          <button class="payNowBtn" id="payNowBtn">Pay Now</button>
        </div>
      </div>
    </section>
    <section class="orderSummary" id="orderSummary"></section>
